<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>the God's region</title>
        <link rel="stylesheet" type="text/css" href="css-selector.css"/>
        
    </head>
    <body class="backdrop">
        <div id="me" class="back">
        <img class="frame-back" src="https://github.com/Darius5666/GodofWars/blob/gh-pages/Content.jpg" />
        
        <img class="frame-front" src="https://github.com/Darius5666/GodofWars/blob/gh-pages/Cover_BG.jpg">
        <img src="https://github.com/Darius5666/GodofWars/blob/gh-pages/Title.png" id="img" >
        <img src="https://github.com/Darius5666/GodofWars/blob/gh-pages/Subtitle%20(1).png" id="imgB">
        </div>
        
       <script>
        
        var btn=document.getElementById("me");
        var flag=0
        var imgs=document.getElementById("img")
        var imgB=document.getElementById("imgB")
        let curr_opacity = 0;
        function fadeIn() {
            if (curr_opacity < 1) {
            setTimeout(function() {
            curr_opacity = curr_opacity + 0.05;
            imgs.style.opacity = curr_opacity;
            imgB.style.opacity = curr_opacity;
            fadeIn()
             },23)
            }
            };
        btn.onclick=function(){
            if(flag==0){
                document.documentElement.style.cssText = "--Y:0deg;--BY:-180deg;";
                fadeIn()
                curr_opacity=0;
                flag=1;
                
            }
            else{
                curr_opacity=0;
                imgs.style.opacity = curr_opacity;
                imgB.style.opacity = curr_opacity;
                document.documentElement.style.cssText = "--Y:-180deg;--BY:0deg;"
                flag=0;
            }

        }
        
        
    
    
        </script>
    </body>
</html>
